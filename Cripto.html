<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Curso Basico de Vue.js | Platzi</title>
        
    <link rel="stylesheet" href="./Cripto_files/styles.css">
</head>
<body>
    <div id="app" v-bind:style="{ background: '#' + color}">      
        <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" v-bind:src="img" v-bind:alt="name"> 
        
        <coin-detail title="title" changePercent="changePercent"></coin-detail>
        
        <input type="number" v-model="value">
        <span>{{ convertedValue }}</span>

        <ul v-show=showPrices>
            <li 
                class="uppercase"
                v-bind:class="{ orange: p.value === price, red: p.value < price, green: p.value > price }" 
                v-for="(p, i) in pricesWhithDays" 
                v-bind:key="p.day">
                {{ i }} - {{ p.day }} - {{ p.value }}
            </li>
        </ul>       
    </div>    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="./Cripto_files/coder.js"></script>
